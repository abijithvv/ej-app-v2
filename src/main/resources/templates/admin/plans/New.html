<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<header th:replace="~{fragments/header :: header}"></header>

<main class="d-flex flex-nowrap">
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>
    <div class="container">
        <h3>Create New Plan</h3><br />

        <form th:action="@{/v2/plans/new}" th:object="${plan}" method="post">
            <input type="hidden" name="planDurationId" th:value="${planDuration.get().id}" />
            <div class="form-group col-md-12">
                <label class="col-md-3" for="fee">Fee:</label>
                <div class="col-md-6">
                    <input type="number" id="fee" th:field="*{fee}" class="form-control" required>
                </div>
            </div><br/>

            <div class="form-group col-md-12">
                <label class="col-md-3" for="planName">Plan Name:</label>
                <div class="col-md-6">
                    <input type="text" id="planName" th:field="*{planName}" class="form-control" required>
                </div>
            </div><br/>

            <div class="row p-2">
                <div class="col-md-6">
                    <button type="submit" class="btn btn-success">Create Plan</button>
                </div>
            </div>
        </form>
    </div>
</main>

<!-- Add your footer content or th:replace statement here -->
</body>

</html>
