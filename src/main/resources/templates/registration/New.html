<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<header th:replace="~{fragments/header :: header}"></header>

<main class="d-flex flex-nowrap">
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>
    <div class="container">
        <h3 class="p-3">Add New Member</h3>
        <form th:action="@{/v2/registration/new}" th:object="${registration}" method="post">
            <div class="form-group col-md-12">
                <label for="admissionNo" class="col-sm-2 col-form-label">Admission Number:</label>
                <div class="col-md-6">
                    <input type="number" class="form-control" id="admissionNo" th:field="*{admissionNo}" required>
                </div>
            </div>
            <div class="form-group col-md-12">
                <label for="name">Name:</label>
                <div class="col-md-6">
                    <input type="text" class="form-control" id="name" th:field="*{name}" required>
                </div>
            </div>
            <div class="form-group col-md-12">
                <label for="gender" class="col-sm-2 col-form-label">Gender:</label>
                <div class="col-md-6">
                    <select class="form-control" id="gender" th:field="*{gender}">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
            </div>
            <div class="form-group col-md-12">
                <label for="dob" class="col-sm-2 col-form-label">Date of Birth:</label>
                <div class="col-md-6">
                    <input type="date" class="form-control" id="dob" th:field="*{dob}" required>
                </div>
            </div>

            <div class="form-group col-md-12">
                <label for="address" class="col-sm-2 col-form-label">Address:</label>
                <div class="col-md-6">
                    <textarea class="form-control" id="address" th:field="*{address}"></textarea>
                </div>
            </div>

            <div class="form-group col-md-12">
                <label for="mobileNumber" class="col-sm-2 col-form-label">Mobile Number:</label>
                <div class="col-md-6">
                    <input type="tel" class="form-control" id="mobileNumber" th:field="*{mobileNumber}" required>
                </div>
            </div>

            <div class="form-group col-md-12">
                <label for="doj" class="col-sm-2 col-form-label">Date of Joining:</label>
                <div class="col-md-6">
                    <input type="date" class="form-control" id="doj" th:field="*{doj}" required>
                </div>
            </div>

            <div class="form-group col-md-12">
                <label for="status" class="col-sm-2 col-form-label">Status:</label>
                <div class="col-md-6">
                    <select class="form-control" id="status" th:field="*{status}">
                        <option value="Active">Active</option>
                        <option value="Inactive">Inactive</option>
                    </select>
                </div>
            </div>
            <div class="row p-2">
                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
    </div>
</main>

<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>

</html>
