<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Thymeleaf Layout</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Toastr CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">

    <!-- Additional styles or custom CSS if needed -->

</head>
<body class="d-flex flex-column h-100">

<!-- Include the header fragment -->
<header th:replace="~{fragments/header}"></header>

<div class="container-fluid">
    <div class="row">
        <!-- Include the sidebar fragment -->
        <nav class="col-md-3 col-lg-2 d-md-block bg-dark sidebar">
            <div th:replace="~{fragments/sidebar}"></div>
        </nav>

        <!-- Main content area -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <!-- Page-specific content will be included here -->
            <div th:insert="~{::body}"></div>
        </main>
    </div>
</div>

<!-- Bootstrap JavaScript and jQuery -->


<!-- Additional scripts or custom JavaScript if needed -->

</body>
</html>
